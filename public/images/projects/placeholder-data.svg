<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0f172a"/>
  <rect width="800" height="600" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Data visualization elements -->
  <g opacity="0.3">
    <!-- Bar chart -->
    <rect x="100" y="400" width="60" height="150" fill="#06b6d4" rx="4"/>
    <rect x="180" y="350" width="60" height="200" fill="#3b82f6" rx="4"/>
    <rect x="260" y="300" width="60" height="250" fill="#8b5cf6" rx="4"/>
    <rect x="340" y="380" width="60" height="170" fill="#06b6d4" rx="4"/>
    <rect x="420" y="320" width="60" height="230" fill="#3b82f6" rx="4"/>
    
    <!-- Line chart -->
    <polyline points="500,450 550,400 600,420 650,350 700,380" 
              stroke="#06b6d4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="500" cy="450" r="6" fill="#06b6d4"/>
    <circle cx="550" cy="400" r="6" fill="#06b6d4"/>
    <circle cx="600" cy="420" r="6" fill="#06b6d4"/>
    <circle cx="650" cy="350" r="6" fill="#06b6d4"/>
    <circle cx="700" cy="380" r="6" fill="#06b6d4"/>
  </g>
  
  <!-- Icon -->
  <g transform="translate(350, 150)">
    <circle cx="50" cy="50" r="60" fill="#06b6d4" opacity="0.2"/>
    <path d="M 30 50 L 50 30 L 70 50 L 50 70 Z" fill="#06b6d4" opacity="0.6"/>
    <circle cx="50" cy="50" r="8" fill="#06b6d4"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" opacity="0.5">
    Enterprise Data Platform
  </text>
</svg>
