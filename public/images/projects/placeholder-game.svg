<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0f172a"/>
  <rect width="800" height="600" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Game controller icon -->
  <g transform="translate(300, 200)">
    <!-- Controller body -->
    <ellipse cx="100" cy="100" rx="120" ry="80" fill="#a855f7" opacity="0.3"/>
    <rect x="40" y="70" width="120" height="60" rx="30" fill="#a855f7" opacity="0.4"/>
    
    <!-- D-pad -->
    <g transform="translate(60, 90)">
      <rect x="10" y="0" width="10" height="30" fill="#ec4899" opacity="0.6"/>
      <rect x="0" y="10" width="30" height="10" fill="#ec4899" opacity="0.6"/>
    </g>
    
    <!-- Buttons -->
    <circle cx="150" cy="90" r="8" fill="#ec4899" opacity="0.6"/>
    <circle cx="170" cy="100" r="8" fill="#a855f7" opacity="0.6"/>
    <circle cx="150" cy="110" r="8" fill="#ec4899" opacity="0.6"/>
    <circle cx="130" cy="100" r="8" fill="#a855f7" opacity="0.6"/>
  </g>
  
  <!-- Pixel elements -->
  <g opacity="0.4">
    <rect x="100" y="400" width="20" height="20" fill="#a855f7"/>
    <rect x="140" y="400" width="20" height="20" fill="#ec4899"/>
    <rect x="180" y="400" width="20" height="20" fill="#a855f7"/>
    <rect x="220" y="400" width="20" height="20" fill="#ec4899"/>
    
    <rect x="600" y="150" width="20" height="20" fill="#ec4899"/>
    <rect x="640" y="150" width="20" height="20" fill="#a855f7"/>
    <rect x="680" y="150" width="20" height="20" fill="#ec4899"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" opacity="0.5">
    Indie Game Development
  </text>
</svg>
