<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0f172a"/>
  <rect width="800" height="600" fill="url(#grad4)" opacity="0.1"/>
  
  <!-- Video/Film icon -->
  <g transform="translate(300, 200)">
    <!-- Film strip -->
    <rect x="50" y="50" width="150" height="100" rx="8" fill="#10b981" opacity="0.3"/>
    <rect x="60" y="60" width="130" height="80" fill="#0f172a" opacity="0.5"/>
    
    <!-- Film holes -->
    <circle cx="70" cy="70" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="70" cy="90" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="70" cy="110" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="70" cy="130" r="4" fill="#10b981" opacity="0.4"/>
    
    <circle cx="180" cy="70" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="180" cy="90" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="180" cy="110" r="4" fill="#10b981" opacity="0.4"/>
    <circle cx="180" cy="130" r="4" fill="#10b981" opacity="0.4"/>
    
    <!-- Play button -->
    <polygon points="110,85 110,115 135,100" fill="#14b8a6" opacity="0.6"/>
  </g>
  
  <!-- Design elements -->
  <g opacity="0.3">
    <circle cx="150" cy="450" r="30" fill="#10b981"/>
    <rect x="250" y="420" width="60" height="60" fill="#14b8a6" rx="8"/>
    <polygon points="400,420 430,480 370,480" fill="#10b981"/>
    
    <circle cx="650" cy="150" r="25" fill="#14b8a6"/>
    <rect x="550" y="200" width="50" height="50" fill="#10b981" rx="6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" opacity="0.5">
    Digital Productions
  </text>
</svg>
